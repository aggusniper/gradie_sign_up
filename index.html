<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Gradie Sign up</title>
</head>
<body>

    <div class="container">
        <div class="left-section">
            <header class="title">
                <h1 class="heading">Gradie</h1>
                <p class="heading-info">Beautiful gradients in seconds.</p>
            </header>
            <img src="Assets/iPhone Mockup.png" alt="Iphone Mockup" />
        </div>
        <div class="right-section">
            <form action="" class="form">
                <h3 class="title">Login</h3>
                <p>
                    <label for="email" class="label">Email</label>
                    <input type="text" id="email" name="email" placeholder="john@example.com" required/>
                </p>
                <p>
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" name="password" placeholder="At least 8 characters" required/>
                </p>
                <p  class="special-label">
                    <input type="checkbox" name="terms-and-condition" />
                    <label for="terms-and-condition">
                        By creating an account, you agree to the 
                        <a href="/terms-and-conditons" class="link">Terms &amp; Conditions</a>.
                    </label>
                </p>
                <button class="form-btn">Create an Account</button>
            </form>
        </div>
    </div>
    
</body>
</html>
